<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="project-name">EXAM-HA</div>
    <div class="des">Bienvenue sur notre plateforme d'examens en ligne !</div>
    <div class="footer-left">
        ExaHaMa est une plateforme web dédiée à la création </br>et à la gestion examens en ligne.<br/>
        © 2025 - ExaHaMa <br/> 
        Réalisé par Amal et Hajar.

      </div>
      </div>

    <div class="container">
        <div class="img">
            <img src="img/undraw_online-test_20lm.svg"/>
        </div>   
         
        <div class="login-container">
            <form action="index.html">
                <img src="img/undraw_pic-profile_nr49.svg">
                
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <input type="email" placeholder="adresse e-mail*" name="Email" required>
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <input class="input" type="password" placeholder="mot de passe*">
                    </div>
                </div>
                
                <div class="link-row">
                    <a href="forgot-password.html" class="forgot-link">Mot de passe oublié ?</a>
                    <a href="sign-in.html" class="sign-in-link">Créer un compte</a>
                </div>
                
                <input type="submit" class="btn" value="se connecter">

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
